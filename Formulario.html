<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body style="background-color: rgb(203, 240, 253);">
    <section>
        <div>
            <h1> FORMULARIO DE REGISTRO </h1>
            <h4>Bienvenido al formulario de registro para nuestro restaurante</h4>
            <form action="agradecimiento.html">
                <label for = "nombre"> Nombre </label>
                <input type = "text" id="nombre" name=" Nombre" style="margin-left: 82px;"><br> 
                <br>

                <label for = "apellido"> Apellido </label>
                <input type = "text" id="apellido" name="Apellido" style="margin-left: 79px;"><br>
                <br>

                <h4>Sexo</h4>
                <input type = "radio" id="male" name="1" value = "M">
                <label for="male"> M </label>

                <input type = "radio" id = "female" name = "1" value = "F">
                <label for = "female">F</label><br>
                <br>

                
                <label for ="direccion" >Direccion</label>
                <input type = "text" id="direccion" name="Direccion" style="margin-left: 75px;"><br>
                <br>

                <label for = "user">Nombre de Usuario</label>
                <input type="text" id="user" name="Nombre de Usuario" style="margin-left: 12px;"><br>
                <br>

                <label for="pass"> Contraseña de inicio</label>
                <input type = "password" id="pass" name="Contraseña de inicio" style="margin-left: 8px;"><br>
                <br>

                <h4>Seleccione su reserva </h4>
                <input type ="checkbox" id="desayuno" name="1" value="Desayuno">
                <label for="desayuno">Desayuno</label><br>
                <br>

                <input type ="checkbox" id="almuerzo" name="1" value="Almuerzo">
                <label for="almuerzo">Almuerzo</label><br>
                <br>

                <input type ="checkbox" id="cena" name="1" value="Cena">
                <label for="cena">Cena</label><br>
                <br>
                <br>

                <button type ="submit"> Enviar</button>
            </form>
        </div>
        <center><a href="home.html">Regresar</a></center>
    </section>
</body>
<footer></footer>
</html>
